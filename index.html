<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker | fCC JS Project 1</title>
    
    <link rel="stylesheet" href="./style.css">
</head>
<body>
     <main>
        <section id="logo">
            <img src="./images/fcc_primary_large.svg" alt="freeCodeCamp logo">
        </section>

        <section id="title">
            <h1>Is it a Palindrome?</h1>
        </section>

        <section id="input-box">
            <h2 class="prompt">Enter in text to check for a palindrome:</h2>

            <div class="inputs">
                <input type="text" id="text-input">
                <button id="check-btn" type="button" onclick="isPalindrome()">Check</button>
            </div>

            <p id="result"></p>
        </section>

        <section id="info-box">
            <div class="bulb">
                <img src="./images/bulb.png" alt="Bulb Icon">
            </div>

            <div class="text">
                <p>A <span>palindrome</span> is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
            </div>
        </section>

     </main>



    <script src="/script.js"></script>

</body>
</html>
